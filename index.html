<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form | Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div id="blank">
      <div class="subcontainer1">
        <div id="heading">
          <img src="./Images/crew-logo.png" height="25px" />
          <h2>DopeSaas</h2>
        </div>
        <div id="bottom">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Architecto eum nemo accusamus consequatur voluptatem
            exercitationem iusto, vitae esse blanditiis
          </p>
        </div>
      </div>
    </div>
    <div id="data">
      <div class="subcontainer2">
        <form>
          <h2>Create Account</h2>
          <p id="login">Already have an account?<a href="#">Login</a></p>

          <div id="name">
            <div id="firstname">
              <input type="text" placeholder="First Name" />
            </div>
            <div id="lastname">
              <input type="text" placeholder="Last Name" />
            </div>
          </div>

          <div id="mail">
            <input type="email" placeholder="Email" />
          </div>

          <div id="pass">
            <input type="password" placeholder="Password" />
          </div>

          <br />

          <div id="chkbox_cont">
            <input id="chkbox" type="checkbox" />
          </div>
          <div id="para_cont">
            <p id="para2">
              I <strong>agree to DopeSaas</strong> Terms of Service
              <strong>and</strong> Privacy policy
            </p>
          </div>
      

      <button id="create-acc-btn">Create Account</button>

      <hr />

      <div id="googlebutton">
        <button id="continue-with-google">
          <img src="./Images/google-logo.png" height="15px" />Continue
          with Google
        </button>
      </div>
      <div id="apple">
        <button id="continue-with-Apple">
          <img src="./Images/apple.png" height="15px" />  Continue with Apple
        </button>
      </div>
      </form>
    </div>
  </div>
  </div>
</body>

</html>
